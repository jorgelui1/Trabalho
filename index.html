<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Farma Ageu</title>

    <style>
        h1 {
            text-align: center;
        }

        footer {
            bottom: 0;
            left: 0;
            height: 40px;
            position: fixed;
            width: 100%;
        }
    </style>

</head>

<body>


    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="imagens/download.png" width="30" height="30" class="d-inline-block align-top" alt="">NOVA FARMA
            AGEU
        </a>
    </nav>

    <div class="container">

        <div>
            <h1>FORMULARIO</h1>
        </div>

        <div>
            <form id="form">
                <div class="form-group row">
                    <label for="NOME" class="col-md-2">Nome:</label>
                    <input type="text" id="NOME" class="col-md-8" placeholder="Digite o seu Nome"><br>
                </div>

                <div class="form-group row">
                    <label for="Idade" class="col-md-2">Idade:</label>
                    <input type="Idade" id="Idade" class="col-md-8" placeholder="Digite a sua Idade"><br>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-md-2">Email:</label>
                    <input type="email" id="email" class="col-md-8" placeholder="Digite o seu Email"><br>
                </div>

                <div class="form-group row">
                    <label for="data" class="col-md-2">Data de Registro:</label>
                    <input type="date" id="data" class="col-md-8"><br>
                </div>

                <div class="form-group row">
                    <label for="profissão" class="col-md-2">Profissão:</label>
                    <select id="profissão" class="col-md-8">
                        <option value="">Médico(a)</option>
                        <option value="">Enfermeiro(a)</option>
                        <option value="">Farmaceutico</option>
                        <option value="">Paciente</option>
                    </select><br>
                </div>

                <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>

                <script>

                    $(document).ready(function () {
                        var salvar = document.getElementById("salvar");
                        var form = document.getElementById("form");
                        salvar.addEventListener("click", function (e) {
                            e.preventDefault();
                            var NOME = document.getElementById("NOME").value;
                            var Idade = document.getElementById("Idade").value;
                            var email = document.getElementById("email").value;
                            var data = document.getElementById("data");
                            var profissão = document.getElementById("profissão");
                            var obj = {
                                NOME: NOME,
                                Idade: Idade,
                                email: email,
                                data: data,
                                profissão: profissão,
                                profissão: profissão.options[profissão.selectedIndex].value,
                            }
                            localStorage.setItem("Cadastro", JSON.stringify(obj));
                            form.reset();
                        });

                    });

                    $(document).ready(function () {


                        var salvar = document.getElementById("salvar");
                        var form = document.getElementById("form");
                        consultar.addEventListener("click", function (e) {
                            e.preventDefault();
                            var dados_str = localStorage.getItem("Cadastro");
                            var dados_obj = JSON.parse(dados_str);
                            document.getElementById("NOME").value = dados_obj.NOME;
                            document.getElementById("Idade").value = dados_obj.Idade;
                            document.getElementById("email").value = dados_obj.email;
                            document.getElementById("profissão").value = dados_obj.profissão;
                        });
                    });
                </script>
            </form>
        </div>




        <div>
            <h1> MEDICAMENTOS </h1>
        </div>
        <div>
            <form id="form">
                <div class="form-group row">
                    <label for="Xarope" class="col-md-2">Xarope:</label>
                    <select id="Xarope" class="col-md-8">
                        <option value="">Bromexina/tosse:R$10,00</option>
                        <option value="">Dropopizina/tosse:R$15,00</option>
                        <option value="">Decongex plus/antialérgico:R$21,22</option>
                        <option value="">Histadin/antialérgico:R$14,65</option>
                        <option value="">N/A</option>
                    </select><br>
                </div>

                <div class="form-group row">
                    <label for="Cartela" class="col-md-2">Cartela:</label>
                    <select id="Cartela" class="col-md-8">
                        <option value="">Paracetamol:R$19,50</option>
                        <option value="">Dipirona:R$10,00</option>
                        <option value="">Dorflex:R$21,69</option>
                        <option value="">Ibuprofeno:R$15,00</option>
                        <option value="">N/A</option>

                    </select><br>
                </div>

                <div class="form-group row">
                    <label for="Resfriado" class="col-md-2">Resfriado:</label>
                    <select id="Resfriado" class="col-md-8">
                        <option value="">MultigripeR$19,90</option>
                        <option value="">Cimegripe:R$22,99</option>
                        <option value="">Resfenol:R$17,99</option>
                        <option value="">Vick:R$15,71</option>
                        <option value="">N/A</option>

                    </select><br>
                </div>


                <div class="form-group row">
                    <label for="Endereço" class="col-md-2">Endereço:</label>
                    <input type="text" id="Endereço" class="col-md-8" placeholder="Digite o seu Endereço"><br>
                </div>

                <div class="form-group row">
                    <label for="Pressa" class="col-md-2">Nivel de pressa:</label>


                    <input type="radio" id="tipo1" name="radio" class="col-0" checked>
                    <label for="tipo1" class="col-1">Urgente</label>

                    <input type="radio" id="tipo2" name="radio" class="col-0">
                    <label for="tipo2" class="col-1">Tenho pressa</label>

                    <input type="radio" id="tipo3" name="radio" class="col-0">
                    <label for="tipo3" class="col-1">Sem pressa</label><br>
                </div>
                <button type="submit" id="salvar" class="btn btn-primary">Fazer pedido</button>
                <button type="submit" id="consultar" class="btn btn-primary">Consultar</button>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>

                <script>

                    $(document).ready(function () {
                        var salvar = document.getElementById("salvar");
                        var consultar = document.getElementById("consultar");
                        var form = document.getElementById("form");
                        salvar.addEventListener("click", function (e) {
                            e.preventDefault();
                            var Xarope = document.getElementById("Xarope").value;
                            var Cartela = document.getElementById("Cartela").value;
                            var Resfriado = document.getElementById("Resfriado").value;
                            var Endereço = document.getElementById("Endereço");
                            var Pressa = document.getElementById("Pressa");
                            var obj = {
                                Xarope: Xarope,
                                Cartela: Cartela,
                                Resfriado: Resfriado,
                                Pressa: Pressa,
                            }
                            localStorage.setItem("Pedido", JSON.stringify(obj));
                            form.reset();
                        });

                    });

                    $(document).ready(function () {


                        var salvar = document.getElementById("salvar");
                        var consultar = document.getElementById("consultar");
                        var form = document.getElementById("form");
                        consultar.addEventListener("click", function (e) {
                            e.preventDefault();
                            var dados_str = localStorage.getItem("Pedido");
                            var dados_obj = JSON.parse(dados_str);
                            document.getElementById("Xarope").value = dados_obj.Xarope;
                            document.getElementById("Cartela").value = dados_obj.Cartela;
                            document.getElementById("Resfriado").value = dados_obj.Resfriado;
                            document.getElementById("Endereço").value = dados_obj.Endereço;
                        });
                    });

                </script>
        </div>

        <hr>

                Luís,
                Matheus Silveira e Neemias Duarte
            </a>

        </footer>


</body>


</html>
